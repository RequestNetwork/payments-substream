# GraphQL schema for Request Network payments (multi-chain)
# This schema is used when deploying a Substreams-powered subgraph to The Graph Network

type Payment @entity {
  "Unique identifier: chain-txHash-paymentReference"
  id: ID!

  "The blockchain network identifier (e.g., tron, ethereum, polygon)"
  chain: String!

  "The token contract address (TRC20/ERC20)"
  tokenAddress: String!

  "The payment recipient address"
  to: String!

  "The payment amount"
  amount: BigInt!

  "The indexed payment reference (keccak256 hash)"
  reference: Bytes!

  "The fee amount"
  feeAmount: BigInt!

  "The fee recipient address"
  feeAddress: String

  "The sender address"
  from: String!

  "Block number"
  block: Int!

  "Block timestamp (Unix seconds)"
  timestamp: Int!

  "Transaction hash"
  txHash: String!

  "The ERC20FeeProxy contract address"
  contractAddress: String!
}
